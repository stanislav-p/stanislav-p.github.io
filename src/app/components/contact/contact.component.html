<section id="contact">
  <div class="container">
    <div class="row">
      <h2 class="title">Contact</h2>
      <div class="col-xs-12 col-sm-offset-1 col-sm-5 col-md-offset-2 col-md-4 communication">
        <div *ngFor="let item of communication">
          <p class="key">{{ item.key }}:</p>
          <p class="value">{{ item.value }}</p>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-5">
        <div class="form">
          <form (submit)="onSubmit(data)">
            <div class="form-group">
              <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <textarea [(ngModel)]="message" name="message" rows="6" placeholder="Send a message" required></textarea>
            </div>
            <button type="submit" class="send-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
